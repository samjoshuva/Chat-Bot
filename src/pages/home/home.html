<ion-header>
  <ion-navbar color="header" >
    <ion-title>
      My bot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Reply from bot
    </ion-card-header>
    <ion-card-content>
        {{output}}
    </ion-card-content>
  </ion-card>


  <p></p>
</ion-content>

<ion-footer>
  <ion-row>
      <ion-col col-2>
    <button round  ion-button icon-only (click)="record()">
      <ion-icon name="md-mic"></ion-icon>
    </button>
    </ion-col>
    <ion-col col-8>
      <ion-input [(ngModel)]="input" placeholder="Type here"></ion-input>
    </ion-col>
    <ion-col col-2>
      <button color="light" round clear ion-button icon-only (click)="chatAsync()">
        <ion-icon name="md-arrow-round-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-footer>
